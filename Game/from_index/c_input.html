<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C to WebAssembly Compiler</title>
</head>
<body>
  <h1>C to WebAssembly Compiler</h1>
  <textarea id="code" rows="10" cols="50" placeholder="Enter your C code here..."></textarea>
  <br>
  <button onclick="compile()">Compile and Run</button>
  <div id="output"></div>
  <iframe id="result" style="width:100%; height:500px; border:none;"></iframe>

  <script>
    async function compile() {
      const code = document.getElementById('code').value;
      const response = await fetch('/compile', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ code: code })
      });
      const html = await response.text();
      //document.getElementById('output').innerHTML = html;
      //document.getElementById('result').srcdoc = html;
    }
  </script>

</body>
</html>
